{% extends 'hospedajes_app/base.html' %}

{% block titulo %}Ingreso de nuevo tipo de aula{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h2>Reserva</h2>
              <form method="post" novalidate>
                {% csrf_token %}

                <button type="submit" class="btn btn-primary">Reservar</button>
              </form>
            </div>
          </div>
        </div>
    </div>

{% endblock %}
